<!DOCTYPE html>

      <div class="sidenav" id="alch-back"><a href="#"><img src="../public/images/logo.png"></a><a href="#"><i class="icon-dashboard"></i><span>Dashboard</span><span class="icon-plus"></span></a><a href="#"><i class="icon-paperclip"> </i><span>Start a New Loan</span><span class="icon-plus"></span></a>

              </div>
              <div class="wrap-input2 validate-input" data-validate="Newpassword is required">
                <input class="input2" name="NewPassword" type="text"><span class="focus-input2" data-placeholder="New Password"></span>
              </div>
              <div class="button-wrapper">
                <button class="login-button">Update Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
