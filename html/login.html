<!DOCTYPE html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../public/css/plugins/bootstrap.css">
  <!-- Animate.css-->
  <link href="../public/css/plugins/animate.css" rel="stylesheet">

  <body>
    <div class="biggest-login-wrapper">
      <div class="login-wrapper">
        <div class="col-sm-12 col-md-3 login-wrapper-cotent">

          <div class="logo"><img src="../public/images/logo-color.png" alt=""></div>

            <input class="input2" name="name" type="text"><span class="focus-input2" data-placeholder="Username"></span>

          </div>

        <div class="col-md-9 login-wrapper2 hidden-xs">
          <div class="grandient-bg"></div><span class="solgan">Easily Accessible Personal Loan apply and receive an instant decision</span><img class="wallpaper" src="../public/images/login-bg.jpg">

      </div>
